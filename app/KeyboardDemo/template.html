<div class = "row keyboard">
    [[keyboard]]
    [[cursorKeys]]
    [[numpad]]
</div>

<input>

<div class = "row wide">
	<div class = "col" cv-each = "keys:time:key">
		<div>[[key]]: [[time]]</div>
	</div>
	<div class = "col" cv-each = "codes:time:code">
		<div>[[code]]: [[time]]</div>
	</div>
	<div class = "col" cv-each = "whichs:time:which">
		<div>[[which]]: [[time]]</div>
	</div>
</div>
