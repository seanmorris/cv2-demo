<div class = "column cell [[match]]">
	<h4>[[title]]</h4>
	<div class = "row cell">
		<div class = "cell watching">
			<div class = "highlight-bar">Watching for:</div>
			<ol cv-each = "keys:key"><li>[[key]]</li></ol>
		</div>
		<div class = "cell got">
			<div class = "highlight-bar">Got:</div>
			<ol cv-each = "matches:match"><li>[[match.code]]</li></ol>
			<ul cv-if = "!matches"><li>waiting...</li></ul>
		</div>
	</div>
</div>
