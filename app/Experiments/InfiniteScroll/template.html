<div class    = "infinite-scroll margins">
	<label>
		Rows: <input cv-bind = "rows" type = "number" />
	</label>
	<label>
		Row Height ([[rowHeight]]):
		<input cv-bind = "rowHeight" type = "range" min = "10" max = "1000" />
	</label>
</div>

<div
	data-tag = "container"
	class    = "infinite-scroll demo margins"
	cv-on    = "scroll:containerScrolled(event):p"
	style    = "--rowHeight:[[rowHeight]]px; --shimHeight:[[shimHeight]]px;"
>
	<div cv-each  = "visible:row:r">
		[[row]]
	</div>
</div>
