<div cv-ref = "list" class = "table">

	<div
		cv-ref  = "row"
		cv-with = "row"
		class   = "table-row [[row.___header]]">

		<div>[[id]]</div>

		<div>
			<span cv-if = "___header">
				title
			</span>
			<span cv-if = "!___header">
				<input type = "text" cv-bind = "title" placeholder = "input a title">
			</span>
		</div>

		<div>[[value]]</div>

		<div cv-if = "!___header">

			<input
				type    = "range"
				min     = "0"
				max     = "1024"
				cv-bind = "value">

		</div>

	</div>

</div>
