<h2>grid-tools</h2>

<p>Grid tools implements one dimensional resize on tracks and two-dimensional on intersections. It also re-sorts its source array on drag & drop.</p>

<p class = "list-preview">
	<span class = "contents" cv-each = "list:item:index">
		<u>'[[item]]'</u>
	</span>
</p>

<p class = "row">track width: <input type = "range" min = "0" max = "100" cv-bind = "trackSize"/> [[trackSize]]px</p>

<div
	class = "grid-resize [[dragging]]"
	style = "
		--xsize:       calc([[xsize]] * 2);
		--ysize:       calc([[ysize]] * 2);
		--tracksize:   [[trackSize]]px;
		--colTemplate: [[colTemplate]];
		--rowTemplate: [[rowTemplate]];
	">

	<span class = "contents" cv-each = "list:item:index">
		<div
			class = "box box-[[index]]"
			cv-on = "
				cvDragDrop:stopdrop(event, $tag, index)c;
				cvDragGrab:stopdrop(event, $tag, index);
				cvDragHover:hover(event, $tag, index);
				cvDragUnhover:unhover(event, $tag, index);
				mousedown:drag(event, $tag, index)c;
				mouseup:drop(event, $tag, index)c;
			"
		><div style = "--index:[[index]]">[[item]]</div></div>
	</span>

	<span class = "contents" cv-on = "mousedown(event);mousemove(event)c;">
		<div style = "--track:2" data-resize = "h" class = "resizer resizer-h"></div>
		<div style = "--track:4" data-resize = "h" class = "resizer resizer-h"></div>
		<div style = "--track:6" data-resize = "h" class = "resizer resizer-h"></div>
		<div style = "--track:8" data-resize = "h" class = "resizer resizer-h"></div>
		<div style = "--track:2" data-resize = "v" class = "resizer resizer-v">
			<div style = "--track:2" data-resize = "vh" class = "resizer resizer-vh"></div>
			<div style = "--track:4" data-resize = "vh" class = "resizer resizer-vh"></div>
			<div style = "--track:6" data-resize = "vh" class = "resizer resizer-vh"></div>
			<div style = "--track:8" data-resize = "vh" class = "resizer resizer-vh"></div>
		</div>
		<div style = "--track:4" data-resize = "v" class = "resizer resizer-v">
			<div style = "--track:2" data-resize = "vh" class = "resizer resizer-vh"></div>
			<div style = "--track:4" data-resize = "vh" class = "resizer resizer-vh"></div>
			<div style = "--track:6" data-resize = "vh" class = "resizer resizer-vh"></div>
			<div style = "--track:8" data-resize = "vh" class = "resizer resizer-vh"></div>
		</div>
		<div style = "--track:6" data-resize = "v" class = "resizer resizer-v">
			<div style = "--track:2" data-resize = "vh" class = "resizer resizer-vh"></div>
			<div style = "--track:4" data-resize = "vh" class = "resizer resizer-vh"></div>
			<div style = "--track:6" data-resize = "vh" class = "resizer resizer-vh"></div>
			<div style = "--track:8" data-resize = "vh" class = "resizer resizer-vh"></div>
		</div>
		<div style = "--track:8" data-resize = "v" class = "resizer resizer-v">
			<div style = "--track:2" data-resize = "vh" class = "resizer resizer-vh"></div>
			<div style = "--track:4" data-resize = "vh" class = "resizer resizer-vh"></div>
			<div style = "--track:6" data-resize = "vh" class = "resizer resizer-vh"></div>
			<div style = "--track:8" data-resize = "vh" class = "resizer resizer-vh"></div>
		</div>
	</span>

</div>

<p>[[rowTemplate]]</p>
<p>[[colTemplate]]</p>
