<div
	class = "sample-editor [[expanded]]"
	cv-ref = "editor"
	data-orientation = "[[orientation]]"
	data-select = "[[multiselect]]"
	data-floating = "[[floating]]"
	data-changed = "[[changed]]"
	data-throttled = "[[throttled]]"
	data-show-field = "[[showField]]">

	<div class = "row">
		[[radioBar]]
		<div cv-on = "click:changeOrientation(event)" data-icon="orientation"></div>
		<div cv-on = "click:expand(event)" data-icon="expand"></div>
	</div>

	<div
		data-show-field = "[[showField]]"
		class   = "editor-main-field"
		cv-ref  = "editorMain"
		cv-each = "files:file"
	>
		<div data-field = "[[file.label]]" data-hide = "[[file.hide]]">
			<div class = "filename-label">[[file.label]]</div>
			<div class = "file-content">[[file.control]]</div>
		</div>
	</div>

	<div class = "row full status">
		<div class = "[[editorRefresh]]">
			<span>[[status]]</span>
			<button cv-on = "click:buildPage(event)">‚ü≥</button>
		</div>
	</div>

</div>
