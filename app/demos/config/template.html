<h2>config</h2>

<p>Configuration may be set in two ways:</p>

<ul>
	<li>Calling <code>Config.set('name', 'value')</code> on <code>curvature/base/Config</code>.</li>
	<li>Calling <code>Config.init({name: value, ...})</code> on <code>curvature/base/Config</code>.</li>
</ul>

<p>Configs may be read by calling <code>Config.get('name')</code> on <code>curvature/base/Config</code>.</p>
