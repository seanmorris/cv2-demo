<h2>Chain Binding Demo</h2>

<pre>objects[[[selectedId]]] === [[selectedJson]];</pre>

<p>input.a: <input cv-bind = "input.a"> : [[input.a]]</p>
<p>input.b: <input cv-bind = "input.b"> : [[input.b]]</p>
<p>input.c: <input cv-bind = "input.c"> : [[input.c]]</p>

<button>add</button>
<button>remove</button>

<br />

<select
	size = "10"
	cv-bind = "selectedId"
	cv-each = "objects:object:o"
>
	<option value = "[[o]]">object [[o]]</option>
</select>
