<h2>gamepad</h2>

<span class = "contents" cv-each = "pads:pad:p">
	<p>[[p]]. [[pad.id]]</p>
</span>

<span class = "contents" cv-if = "!pads">
	<p>Press any button to autodetect a connected gamepad.</p>
</span>

<div class = "gamepad">
	<div class = "shoulder-buttons">
		<div class = "button" data-pressed = "analog" style = "--pressed: [[b6]]">6</div>
		<div class = "button" data-pressed = "analog" style = "--pressed: [[b7]]">7</div>
	</div>
	<div class = "shoulder-buttons">
		<div class = "button" data-pressed = "[[b4]]" style = "--pressed: [[b4]]">4</div>
		<div class = "button" data-pressed = "[[b5]]" style = "--pressed: [[b5]]">5</div>
	</div>
	<div class = "main-buttons">
		<div class = "main-cluster">
			<div class = "button" data-pressed = "[[b12]]" style = "--pressed: [[b12]]">12</div>
			<div class = "button" data-pressed = "[[b15]]" style = "--pressed: [[b15]]">15</div>
			<div class = "button" data-pressed = "[[b14]]" style = "--pressed: [[b14]]">14</div>
			<div class = "button" data-pressed = "[[b13]]" style = "--pressed: [[b13]]">13</div>
		</div>

		<div class = "mid-buttons">
			<div class = "button" data-pressed = "[[b8]]" style = "--pressed: [[b8]]">8</div>
			<div class = "button" data-pressed = "[[b16]]" style = "--pressed: [[b16]]">16</div>
			<div class = "button" data-pressed = "[[b9]]" style = "--pressed: [[b9]]">9</div>
		</div>

		<div class = "main-cluster">
			<div class = "button" data-pressed = "[[b3]]" style = "--pressed: [[b3]]">3</div>
			<div class = "button" data-pressed = "[[b1]]" style = "--pressed: [[b1]]">1</div>
			<div class = "button" data-pressed = "[[b2]]" style = "--pressed: [[b2]]">2</div>
			<div class = "button" data-pressed = "[[b0]]" style = "--pressed: [[b0]]">0</div>
		</div>
	</div>

	<div class = "sticks">
		<div class = "joystick button" style = "--xpos:[[lx]]; --ypos:[[ly]]; --pressed: [[b10]];" data-pressed = "[[b10]]"></div>
		<div class = "joystick button" style = "--xpos:[[rx]]; --ypos:[[ry]]; --pressed: [[b11]];" data-pressed = "[[b11]]"></div>
	</div>
</div>
