<h2>mouse</h2>
<div class = "mouse-pad-holder">
	<div class = "mouse-pad" cv-on = "mousemove(event);mousedown(event);mouseup(event);contextmenu:cancelEvent(event);wheel(event)">
		<div class = "cursor [[buttons]] [[wheelPulse]]" style = "--x:[[x]];--y:[[y]];">

			<div class = "mouse-button mouse-button-1"></div>
			<div class = "mouse-button mouse-button-2"></div>
			<div class = "mouse-button mouse-button-3"></div>
			<div class = "mouse-button mouse-button-4"></div>
			<div class = "mouse-button mouse-button-5"></div>

			<span class = "position top left">[[x]], [[y]]</span>
			<span class = "position bottom left">[[x]], [[y]]</span>
			<span class = "position top right">[[x]], [[y]]</span>
			<span class = "position bottom right">[[x]], [[y]]</span>

			<span class = "wheel plus y">+</span>
			<span class = "wheel minus y">-</span>
			<span class = "wheel plus x">+</span>
			<span class = "wheel minus x">-</span>
		</div>
	</div>
</div>
